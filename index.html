<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jessenth Ebenezer | Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.0/gsap.min.js"></script>
    <style>
        :root {
            --primary-text: #333333;
            --accent-color: #FF6B35;
            --bg-color: #ffffff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--primary-text);
            font-family: 'Courier New', Courier, monospace;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: background-color 0.5s ease;
            position: relative;
            overflow-x: hidden;
        }

        .geometric-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
            transition: all 0.5s ease;
        }

        .geometric-shape {
            position: absolute;
            border: 2px solid var(--accent-color);
            opacity: 0.3;
            transition: all 0.5s ease;
        }

        .hero-title {
            font-size: 4rem;
            font-weight: bold;
            text-align: center;
            position: relative;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .hero-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background-color: var(--accent-color);
            transition: width 0.3s ease;
        }

        .hero-title:hover::after {
            width: 200px;
        }

        .nav-link {
            color: var(--primary-text);
            transition: all 0.3s ease;
            position: relative;
            padding: 5px 10px;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--accent-color);
            transition: width 0.3s ease;
        }

        .nav-link:hover::before {
            width: 100%;
        }

        .nav-link:hover {
            color: var(--accent-color);
            transform: translateY(-2px);
        }

        .content-section {
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
        }

        .projects-list {
            margin-top: 1rem;
            text-align: left;
            padding-left: 20px;
            list-style-type: none;
        }

        .projects-list li {
            margin: 10px 0;
            position: relative;
            padding-left: 20px;
        }

        .projects-list li::before {
            content: '>';
            position: absolute;
            left: 0;
            color: var(--accent-color);
            transition: transform 0.3s ease;
        }

        .projects-list li:hover::before {
            transform: translateX(5px);
        }

        .projects-list li a {
            transition: all 0.3s ease;
            text-decoration: none;
            color: var(--primary-text);
        }

        .projects-list li a:hover {
            color: var(--accent-color);
            padding-left: 5px;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .cursor-trail {
            pointer-events: none;
            position: fixed;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background-color: var(--accent-color);
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="geometric-bg" id="geometricBg"></div>
    <div class="container mx-auto px-4">
        <h1 class="hero-title mb-6">Jessenth Ebenezer</h1>
        <nav class="flex justify-center space-x-4 text-lg mb-10">
            <a href="#" class="nav-link" data-role="data-scientist">Data Scientist</a>
            <span class="text-gray-400">|</span>
            <a href="#" class="nav-link" data-role="software-dev">Software Developer</a>
            <span class="text-gray-400">|</span>
            <a href="#" class="nav-link" data-role="electronic-artist">Electronic Artist</a>
            <span class="text-gray-400">|</span>
            <a href="#" class="nav-link" data-role="entrepreneur">Entrepreneur</a>
            <span class="text-gray-400">|</span>
            <a href="#" class="nav-link" data-role="writer">Writer</a>
        </nav>
        <div id="content" class="content-section text-lg">
            Welcome! I'm a multifaceted individual with broad interests and here, you'll find exactly what I'm capable of.
        </div>
    </div>

    <script>
        const roles = {
            'data-scientist': {
                color: '#FF6B35',
                bgColor: '#fff5f0',
                text: `
                    Budding data scientist in the automobile industry, building AI-powered connected mobility software in the EV space, 
                    with a passion for AI in Healthcare, Social Computing, Sports, and Entertainment.
                `,
                projects: [
                    {
                        name: "Comparative analysis of supervised ML algorithms in breast cancer prediction",
                        link: "https://dummy-link.com/project1"
                    },
                    {
                        name: "Regional language hate speech detection using sentiment analysis techniques",
                        link: "https://dummy-link.com/project2"
                    },
                    {
                        name: "A study of Kolmogorov Arnold Networks on time series forecasting",
                        link: "https://dummy-link.com/project3"
                    }
                ]
            },
            'software-dev': {
                color: '#4CAF50',
                bgColor: '#f0fff0',
                text: 'Experienced multiplatform web developer and indie game developer with expertise in web and mobile applications and 2D/3D game design, programming and mixed reality research.',
                projects: [
                    {
                        name: "Itch.io portfolio",
                        link: "https://dummy-link.com/itch-portfolio"
                    },
                    {
                        name: "Volumetric rendering of DICOM MRI data in virtual/augmented reality for surgical planning",
                        link: "https://dummy-link.com/volumetric-rendering"
                    },
                    {
                        name: "GitHub portfolio",
                        link: "https://dummy-link.com/github-portfolio"
                    }
                ]
            },
            'electronic-artist': {
                color: '#9C27B0',
                bgColor: '#fdf0ff',
                text: `
                    Chart-breaking musician/songwriter with over 35 million streams/views across platforms and 100+ global charts in the genres of lounge, house music, trap, future bass, lofi, etc. 
                    With support from industry heavyweights like Yellow Claw, KSHMR, Nicky Romero, etc., and coverage on magazines like Rolling Stone India, CULTR, YourEDM, and more.
                `,
                projects: [
                    {
                        name: "Spotify page",
                        link: "https://dummy-link.com/spotify"
                    },
                    {
                        name: "Electronic presskit PDF",
                        link: "https://dummy-link.com/epk"
                    },
                    {
                        name: "Linktree",
                        link: "https://dummy-link.com/linktree"
                    }
                ]
            },
            'entrepreneur': {
                color: '#2196F3',
                bgColor: '#f0f7ff',
                text: 'Launched my first startup at 14 with school friends, currently building the Wunderkind Group, an artist management agency, record label and digital media startup.',
                projects: [
                    {
                        name: "Wunderkind website",
                        link: "https://dummy-link.com/wunderkind-website"
                    },
                    {
                        name: "Instagram of Wunderkind",
                        link: "https://dummy-link.com/wunderkind-instagram"
                    }
                ]
            },
            'writer': {
                color: '#795548',
                bgColor: '#f7f2f0',
                text: 'An avid blogger in the gaming and tech space, with over 500,000 reads in the past few years, currently on Medium.com, debut novel in the works.',
                projects: [
                    {
                        name: "Medium profile",
                        link: "https://dummy-link.com/medium-profile"
                    }
                ]
            }
        };

        function createGeometricBackground() {
            const bg = document.getElementById('geometricBg');
            bg.innerHTML = '';
            for(let i = 0; i < 20; i++) {
                const shape = document.createElement('div');
                shape.className = 'geometric-shape';
                const size = Math.random() * 100 + 50;
                const rotation = Math.random() * 360;
                
                shape.style.width = `${size}px`;
                shape.style.height = `${size}px`;
                shape.style.left = `${Math.random() * 100}%`;
                shape.style.top = `${Math.random() * 100}%`;
                shape.style.transform = `rotate(${rotation}deg)`;
                
                if(Math.random() > 0.5) {
                    shape.style.borderRadius = '50%';
                }
                
                bg.appendChild(shape);
                gsap.to(shape, {
                    duration: Math.random() * 3 + 2,
                    rotation: '+=360',
                    repeat: -1,
                    ease: 'none'
                });
            }
        }

        function createCursorTrail(e) {
            const trail = document.createElement('div');
            trail.className = 'cursor-trail';
            trail.style.left = e.pageX + 'px';
            trail.style.top = e.pageY + 'px';
            document.body.appendChild(trail);

            gsap.to(trail, {
                duration: 0.5,
                opacity: 0.3,
                scale: 1.2,
                ease: "power2.out",
                onComplete: () => trail.remove()
            });
        }

        //document.addEventListener('mousemove', createCursorTrail);
        createGeometricBackground();

        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const role = e.target.dataset.role;
                const roleData = roles[role];
                
                document.body.style.backgroundColor = roleData.bgColor;
                
                gsap.to(":root", {
                    duration: 0.5,
                    "--accent-color": roleData.color
                });

                document.querySelectorAll('.geometric-shape').forEach(shape => {
                    shape.style.borderColor = roleData.color;
                });

                gsap.to("#content", {
                    duration: 0.3,
                    opacity: 0,
                    y: 20,
                    onComplete: () => {
                        document.getElementById('content').innerHTML = `
                            <p>${roleData.text}</p>
                            <ul class="projects-list">
                                ${roleData.projects ? roleData.projects.map(project => `
                                    <li><a href="${project.link}" target="_blank">${project.name}</a></li>
                                `).join('') : ''}
                            </ul>
                        `;
                        gsap.to("#content", {
                            duration: 0.3,
                            opacity: 1,
                            y: 0
                        });
                    }
                });
            });
        });
    </script>
</body>
</html>
